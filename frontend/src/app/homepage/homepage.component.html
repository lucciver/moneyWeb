<app-homepage-toolbar></app-homepage-toolbar>

<header id="page-top" [ngStyle]="{background: 'url(./assets/home/header-bg.jpg)'}">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1><p class="text-center text-white">Bienvenue sur moneyWeb !</p></h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1><p class="text-center text-white">Envie de mieux gérer votre argent !</p></h1>
      </div>
    </div>
    <div class="row text-white">
      <div class="col-md-6">
        <div class="row">
          <div class="col-lg-offset-4">
            <div class="form-group">
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-at fa-fw"></i></span>
                <input id="email" name="email" type="email" class="form-control" placeholder="Your Email *"  required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input id="password" name="password" type="password" class="form-control" placeholder="Your Password *"  required>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-warning btn-lg">Se connecter</button>
      </div>
      <div class="col-xs-12">
        <div class="intro-lead-in">ou</div>
      </div>
      <div class="col-md-12">
        <a href="#" class="btn btn-warning btn-lg active">Découvrir le site</a>
      </div>
    </div>
  </div>
</header>
