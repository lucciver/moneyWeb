<div class="container h-100">
  <div class="row">
    <h1>HISTORIQUE SOLDE TOUS COMPTES</h1>
  </div>
  <form>
    <div class="form-row align-items-center">
      <div class="col-6 ">
        <label for="inlineFormCustomSelectPref" class="my-1 mr-2">Periode</label>
        <ng-select id="inlineFormCustomSelectPref" class="my-1 mr-sm-2" [multiple]="false"
                   [items]="filters"
                   bindLabel="desc"
                   bindValue="id"
                   name="selectFilter"
                   [(ngModel)]="filterSelected"
                   (change)="refreshViewDate()">
        </ng-select>
      </div>
      <div class="col-6 ">
        <label for="inlineFormSlectOwner" class="my-1 mr-2">Owners</label>
        <ng-select id="inlineFormSlectOwner" [items]="filterFamilyMember$ | async"
                   [multiple]="false"
                   [hideSelected]="true"
                   bindLabel="name"
                   autofocus
                   bindValue="name"
                   name="ownerSelected"
                   [(ngModel)]="filterFamilyMemberSelected"
                   (change)="refreshData()">
        </ng-select>
      </div>
    </div>
  </form>
  <div class="row stretchy-wrapper">
    <ngx-charts-line-chart
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [xAxisTickFormatting]="dateTickFormatting"
      [yAxis]="true"
      [yAxisLabel]="'Montant'"
      [timeline]="true"
      [animations]="false"
      [results]="soldes"
    >
    </ngx-charts-line-chart>
  </div>
</div>
