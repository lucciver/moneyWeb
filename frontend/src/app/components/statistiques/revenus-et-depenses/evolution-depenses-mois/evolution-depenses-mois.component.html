<div class="container-fluid h-100">
  <div class="row justify-content-between my-1">
    <div class="col-2">
      <button type="button" class="btn btn-primary pull-left"
              (click)="goPreviousMonth()">{{currentMonth | datePreviousMonthExtract}}</button>
    </div>
    <div class="col-auto text-center">
      <h2>Etat pour {{currentMonth | dateCurrentMonthExtract}}</h2>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary pull-right"
              (click)="goNextMonth()">{{currentMonth | dateNextMonthExtract}}</button>
    </div>
  </div>
  <div class="row stretchy-wrapper justify-content-md-center">
    <div class="card col-12">
      <combo-chart-component
        [scheme]="comboBarScheme"
        [colorSchemeLine]="lineChartScheme"
        [results]="barChart"
        [lineChart]="lineChartSeries"
        [animations]="true"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showGridLines]="true"
        [autoScale]="false"
        [yLeftAxisScaleFactor]="false"
        [yRightAxisScaleFactor]="false"
        [showXAxisLabel]="true"
        [xAxisLabel]="'Country'"
        [showYAxisLabel]="true"
        [yAxisLabel]="'PLOPPLOP'"
        [showRightYAxisLabel]="true"
        [maxYValue]="maxAmount"
        [yAxisLabelRight]="'Utilization'">
      </combo-chart-component>
    </div>
  </div>
</div>
