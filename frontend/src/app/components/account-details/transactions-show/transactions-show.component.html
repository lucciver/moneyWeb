<div class="container-fluid">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Libelle</th>
      <th scope="col">Bank Libelle</th>
      <th scope="col">Bank Detail</th>
      <th scope="col">Date</th>
      <th scope="col">Montant</th>
      <th scope="col">Solde</th>
    </tr>
    </thead>
    <tbody>
    <span *ngIf="loading" class="spinner-border spinner-border-lg"></span>
    <tr *ngFor="let transaction of transactions$ | async; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{transaction.userLibelle}}</td>
      <td>{{transaction.bankLibelle}}</td>
      <td>{{transaction.bankDetail}}</td>
      <td>{{transaction.dateCreation | date}}</td>
      <td>{{transaction.amount}}</td>
      <td>{{getSolde(transaction.amount) |Â number}}</td>
    </tr>
    </tbody>
  </table>
</div>
