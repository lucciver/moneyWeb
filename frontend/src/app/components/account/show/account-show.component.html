<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Bank</th>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Owners</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accountsSortedByName ; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{account.bankName}}</td>
        <td><a routerLink="/account/{{account.accountName}}">{{account.accountName}}</a></td>
        <td>{{account.solde | number}}</td>
        <td>{{account.owners}}</td>
      </tr>
    </tbody>
  </table>
</div>
