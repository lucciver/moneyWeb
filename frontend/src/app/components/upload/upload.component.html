<div class="container">
  <h1>Upload file</h1>
  <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
  <form>
    <mat-form-field>
      <mat-label>Please select the account</mat-label>
      <mat-select [(ngModel)]="accountSelected" name="ownersSelected">
        <mat-option *ngFor="let account of (openedAccounts$ |Â async).reverse()" [value]="account.accountName">
          {{account.accountName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="form-group">
      <label for="file">Please select file to upload</label>
      <input type="file" class="form-control-file" id="file" (change)="handleFileInput($event.target.files)">
    </div>
    <button type="submit" class="btn btn-primary" (click)="uploadFile()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Submit</button>
  </form>
</div>
